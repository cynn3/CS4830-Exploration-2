<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" type="text/css" href="beauter/beauter.min.css"/>
    
    <Style>
        img{
            width: 160px;
        }
        
        #image1{
            width: 350px;
        }
    </Style>
</head>

<body>
<div class="tooltip -tooltip-right _primary">Original Pic
  <span class="tooltiptext">Tooltip Right</span>
</div>
<img src="Picture/Rose.jpg">
<div class="tooltip -tooltip-left _success">Gray Pic
  <span class="tooltiptext _noDelay">Tooltip Left</span>
</div>
<img class="_gray" src="Picture/Rose.jpg">
<div class="tooltip -tooltip-top _info">Blur Pic
  <span class="tooltiptext _shadow">Tooltip Top</span>
</div>
<img class="_blur" src="Picture/Rose.jpg">
<div class="tooltip -tooltip-bottom _warning">Circle Pic
  <span class="tooltiptext _shadow">Tooltip bottom</span>
</div>
<img class="-circle" src="Picture/Rose.jpg">
<div class="tooltip -tooltip-right _danger">Thumb Pic
  <span class="tooltiptext">Tooltip Right</span>
</div>
<img class="-thumb" src="Picture/Rose.jpg">
<div class="tooltip -tooltip-left _round">Round Pic
  <span class="tooltiptext _noDelay">Tooltip Left</span>
</div>
<img class="-round" src="Picture/Rose.jpg">
<div class="tooltip -tooltip-bottom _active">Please, Click the Cat Picture
  <span class="tooltiptext">Tooltip bottom</span>
</div>
<img id="image1" src="Picture/cat.jpeg" alt="Cute Cat Image" width="300" height="200">

<div id="modal1" class="modal">
  <span class="-close" id="close">Close</span>
  <img class="modal-content" id="myImg">
  <div id="Cat"></div>
</div>

<script>
var modalImage = document.getElementById('modal1');

var closePic = document.getElementById("close");
var catImg = document.getElementById('image1');
var modalImg1 = document.getElementById("myImg");
var text1 = document.getElementById("Cat");
catImg.onclick = function(){
    modalImage.style.display = "block";
    modalImg1.src = this.src;
    text1.innerHTML = this.alt;
}

closePic.onclick = function() {
    modal1.style.display = "none";
}
</script>
     
</body>

</html>
